<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap-table.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/bootstarp/bootstrap-table.css}" />
</head>
<body>
<div class="container">
    <h1>学生信息修改</h1>
    <form class="form-horizontal" th:action="@{/saveOrder}" method="post">
        <input type="hidden" name="id" th:value="${student.id}" />
        <div class="form-group">
            <label for="stuname" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control"    placeholder="姓名" th:value="${student.stuname}" disabled/>
            </div>
        </div>
        <div class="form-group">
            <label for="stuphone" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="stuphone"  id="stuphone" placeholder="手机号" th:value="${student.stuphone}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="修改" class="btn btn-info" />
                <a th:href="@{/findStudent}" class="btn btn-info">返回</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
